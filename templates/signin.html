<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Navigation bar styles */
        nav {
            background-color: #333;
            color: white;
            text-align: right; /* Align contents to the right */
            padding: 20px 0; /* Add some padding for thickness */
        }
 
        nav ul {
            list-style-type: none;
            padding: 0;
        }
 
        nav li {
            display: inline-block;
            margin-right: 20px;
        }
 
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Form container */
        .container {
            margin: 100px auto;
            width: 30%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        /* Full-width inputs */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        /* Add a hover effect for buttons */
        button:hover {
            opacity: 0.8;
        }

        /* Center the avatar image inside this container */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        /* Avatar image */
        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        /* Add padding to containers */
        .container {
            padding: 16px;
        }

        /* The "Forgot password" text */
        span.psw {
            float: right;
            padding-top: 16px;
        }
        
        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
        </ul>
    </nav>
    <div class="container">
        <h1>SIGN IN</h1>
        <form action="{{ url_for('signin') }}" method="post">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            {% if get_flashed_messages() %}
            <p class="text-danger">{{ get_flashed_messages() }}</p>
            {% endif %}
            <b><button type="submit">Sign In</button></b>
            <h3>Don't have an account? <a href="/signup">Sign Up</a></h6>
            <h3><a href="{{ url_for('recover_users') }}">Recover Deleted Account</a></h3>
        </form>
    </div>
</body>
</html>
