<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Article</title>
    <link rel="stylesheet" href= "style.css">
    <style>
        nav {
            background-color: #333;
            color: white;
            text-align: right; 
            padding: 20px 0;
        }
 
        nav ul {
            list-style-type: none;
            padding: 0;
        }
 
        nav li {
            display: inline-block;
            margin-right: 20px;
        }
 
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul>

            {% if username %}
                <li>Welcome, {{ username }}!</li>
            {% endif %}

            <li><a href="{{ url_for('signout') }}">Sign Out</a></li>
        </ul>
    </nav>
    <div class="container mt-5">
        <h1>Articles</h1>

        <ul class="list-group">
            {% for article in articles %}
                <li class="list-group-item">
                    <h6>{{ article[1] }}</h6>
                    <form method="get" action="{{ url_for('edit_article', article_id=article[0]) }}" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-warning">View/Edit</button>
                    </form>
                    <form method="post" action="{{ url_for('delete_article', article_id=article[0]) }}" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('add_article') }}" class="btn btn-success mt-3">Add Article</a>
    </div>
</body>
</html>
